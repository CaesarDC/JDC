<!DOCTYPE html>
<html lang="nl">
	<head>
		<meta charset="UTF-8">
		<title>The Fredscape</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
		<link rel="icon" href="img/jerome.png">
	</head>
	<body>
	<div class="startmenu">
		<img src="img/898.jpg" alt="basement">
		<h1>The Fredscape</h1>
		<p>Jerom is here... Can you smell him? His basementcollection is not complete yet. You, Fred, will be his most sacred possession. Don't get caught!</p>
		<button class='startbutton'>Lets begin!</button>
	</div>
	<div class="gameareaNONE">
		<ul>
		<li><div class='points'>SCORE: 0</div></li>
		<li><div class="highscore">HIGHSCORE: 0</div></li>
		</ul>
		<img class="jerom" src="img/jerome.png" alt="jerome">
		<h1 id="countdown"></h1>
	</div>
	<div class="endmenuNONE">
		<img src="img/898.jpg" alt="basement">
		<h1>Game Over</h1>
		<p>Oh no! Jerom got you! That'll hurt...</p>
		<div class="highscore">HIGHSCORE: 0</div>
		<div class='points'>SCORE: 0</div>
		<button class='startbutton'>Retry</button>
	</div>

		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
